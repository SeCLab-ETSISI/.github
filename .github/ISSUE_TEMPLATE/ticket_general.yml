name: ğŸ¯ Project Ticket (Bug, Feature, Task)
description: Report a bug, request a feature, or create a technical task.
title: "[TYPE]: <Short and descriptive title>"
labels: ["needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ğŸ‘‹ **Welcome.** Please fill out this form to keep the project history clean and understandable long-term.

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: Select the main category.
      options:
        - âœ¨ Feature (New Functionality)
        - ğŸ› Bug / Fix
        - ğŸ› ï¸ Technical Task / Refactor
        - ğŸ“š Documentation
        - ğŸš€ Performance
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - ğŸ”´ High (Blocker / Critical)
        - ğŸŸ¡ Medium (Important)
        - ğŸŸ¢ Low (Nice to have)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context & Objective (The "Why")
      description: Explain the reason for this ticket. Mention previous PRs or commits if necessary.
      placeholder: |
        BUG EXAMPLE:
        "The checkout button looks broken on mobile since the last release. It seems related to the merge of PR #45 or commit 8a2b3c which touched CSS styles."

        FEATURE EXAMPLE:
        "We need to implement the attached design (see Resources) for the Dashboard, as the current one confuses users."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Technical Details / Steps (The "How")
      description: Steps to reproduce (Bugs) or Implementation Plan (Features).
      placeholder: |
        IF BUG (Steps and Refs):
        1. Checkout to commit 7f8g9h.
        2. Navigate to /profile.
        3. The function 'calculateTotal()' returns NaN (see attached log).

        IF FEATURE (Plan):
        - Create new component 'ThemeToggle.tsx'.
        - Update user endpoints in the API.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria (Definition of Done)
      description: Exact conditions required to close this ticket.
      value: |
        - [ ] Functionality meets requirements / Bug is not reproducible.
        - [ ] Unit tests added or updated.
        - [ ] Documentation updated (if applicable).
    validations:
      required: true

  - type: textarea
    id: resources
    attributes:
      label: Visual Resources & References
      description: Paste screenshots, Figma links, Stack Traces, or Server Logs here.
      placeholder: |
        - Error Screenshot: (Paste image here with Ctrl+V)
        - Server Log: (Paste console error here)
        - Related: See Issue #101
        - Whatever you see neccesary that helps to finish this issue
    validations:
      required: false
